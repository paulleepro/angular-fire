<div class="container mx-3 my-3" *ngIf="user">
  <p routerLink="/users">Back to User List</p>
  <h1>User Details</h1>
  <div class="card-body p-0">
    <img class="card-img-top" style="width:200px" src="assets/images/{{ user.img }}" alt="" />
    <h5 class="card-title d5">{{ user.first_name }} {{ user.last_name }}</h5>
    <h6 class="card-text text-muted">UserId: {{user.id}}</h6>
    <!-- <h6 class="card-text text-muted">Birthday:{{user.dob}}</h6>
    <h6 [class.is-inactive]="!user.isActive">Active: {{user.isActive}}</h6>
    <h6>Email {{user.email}}</h6> -->
    <button routerLink="logindetails" routerLinkActive="button-active" class="button mx-2">Show Login Info</button>
    <button routerLink="edit" routerLinkActive="button-active" class="button">Edit User</button>
    <router-outlet></router-outlet>
  </div>
</div>
